{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="mb-4 text-center">Створити новий пост</h3>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Заголовок</label>
                            <input type="text" name="title" class="form-control"
                                   placeholder="Введи заголовок..." required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Текст поста</label>
                            <textarea name="content" class="form-control" rows="5"
                                      placeholder="Напиши щось цікаве..." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Зображення (необовʼязково)</label>
                            <input type="file" name="image" class="form-control">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'feed' %}" class="btn btn-secondary">
                                Скасувати
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Опублікувати
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
